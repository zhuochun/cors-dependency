<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NUS Module Dependency Graph</title>

    <style>
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node {
        font: 10px sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }

      #graph, #detail {
        padding: 10px;
        margin-bottom: 5px;
        border: 1px solid #f0f0f0;
      }
    </style>
  </head>

  <body>
    <h1>CORS Dependency</h1>

    <div id="input">
      <input id="code" type="text" name="code" />
      <button id="submit">View</button>
    </div>

    <div id="detail">
    </div>

    <div id="graph">
    </div>

    <script type="text/javascript" src="vendor/d3/d3.v3.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/cluster.js"></script>
    <script type="text/javascript" src="js/dependency.js"></script>
  </body>
</html>
